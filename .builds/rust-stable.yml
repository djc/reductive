image: archlinux
packages:
  - rustup
  - openblas
sources:
  - https://git.sr.ht/~danieldk/reductive
tasks:
  - setup: |
      rustup install stable
      rustup default stable
      rustup component add clippy
  - build: |
      cd reductive
      cargo build --verbose --features "opq-train openblas"
  - test: |
      cd reductive
      cargo test --verbose --features "opq-train openblas"
  - clippy: |
      cd reductive
      cargo clippy
